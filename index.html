<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>

</head>

<body>
    <center>
    <h1>Selfie Collage Web App! </h1>
<hr> 
<h4>When the Pop-up appears make sure to click allow </h4>
<h3>To take the selfie and turn it into a collage say the word "selfie"</h3>
<button id="button" onclick="start">Start</button>
<h4>Press the button to start the camera</h4>
<Label>The camera will go here:</Label>
<div id="camera">
</div>
<br>
<label>You can see your selfies here:</label>
<div id="resultRow">
    <div id="result1" class="column">
        <img src="1.jpg" style="width: 30%;">
    </div>
    <br>
    <div id="result2" class="column">
        <img src="2.jpg" style="width: 30%;">
    </div>
    <br>
    <div id="result3" class="column">
        <img src="5.jpg" style="width: 30%;">
    </div>
</div>

</center>
<div class="copy_right_footer"> 
    Devloped By: Aadhya </div>
  
</body>
</html>
